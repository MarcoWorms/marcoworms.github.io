<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physics</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <canvas id="game"></canvas><br>
    <input type="text" id="nBalls" value="2000">N Balls</input><br>
    <input type="text" id="speed" value="500">Max Random Speed (pixels/s)</input><br>
    <input type="text" id="radius" value="1">Ball Radius (pixels)</input><br>
    <input type="text" id="clearCanvas" value="0">Clear Canvas? (0 = false, 1 = true)</input><br>
    <input type="text" id="backgroundColor" value="white">BG Color (ex: "#00ff00", "yellow", "random")</input><br>
    <input type="button" id="apply" value="Go!!"></input>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
