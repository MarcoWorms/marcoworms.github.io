<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>
<body>

  <div id="gameContainer">

    <div id="areasList" class="container list">
      <br>
      <ul class="list">
      </ul>
    </div>



    <div id="playerPokes" class="container list">
      <button type="button" name="button" id="heal">Heal</button>
      <ul class="list">
      </ul>
    </div>



    <div id="enemy" class="container poke">
      <div class="inner">
        <span class="name"></span><br>
        <img class="img" src="" alt=""><br>
        <span class="hp"></span>
        <progress class="hpBar" value="0" max="100"></progress>
        <br>
        <span class="status"></span>
      </div>
    </div>

    <div id="player" class="container poke">
      <div class="inner">
        <span class="name"></span><br>
        <img class="img" src="" alt=""><br>
        <span class="hp"></span>
        <progress class="hpBar" value="0" max="100"></progress>
        <br>
        <span class="status"></span>
      </div>
    </div>






  </div>

  <!-- <script src="//cdn.jsdelivr.net/ramda/latest/ramda.min.js"></script> -->
  <script src="db.js"></script>
  <script src="typeModifiers.js"></script>
  <script src="main.js"></script>

</body>
</html>
